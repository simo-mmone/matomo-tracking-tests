<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
        var u="https://analytics.dataone.online/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '10']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo Code -->

    //button js click event
    <button onclick="clickEventPurchase()">Purchase</button>

    Test

    <a href="{{site.baseurl}}/">Home</a>

    <script>
        function clickEventPurchase() {
            if (!_paq)
                return;
            // Order Array - Parameters should be generated dynamically
            _paq.push(['trackEcommerceOrder',
                "000123", // (Required) orderId
                10.99, // (Required) grandTotal (revenue)
                9.99, // (Optional) subTotal
                1.5, // (optional) tax
                1, // (optional) shipping
                false // (optional) discount
            ]);
        }
    </script>

</body>
</html>
